<!DOCTYPE html>
<html>
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-B8H2K339H7"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-B8H2K339H7');
    </script>
    
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/gg.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <title>calculator - Google Search</title>
    <meta name="title" content="Szvy Central">
    <meta name="description" content="Szvy Central is one of the best websites for people to play games online.">
    <meta name="keywords" content="unblocked games, proxy, games, fnaf, minecraft, fortnite, education, youtube, tiktok">
    <meta name="theme-color" content="#0f0f0f">
    <meta name="msapplication-TileColor" content="#0f0f0f">
    <meta property="og:image" content="../assets/logo.png">
    <link rel="icon" href="https://www.google.com/favicon.ico">
    
    <script src="../js/panic.js"></script>
    <script src="../js/loading.js"></script>
    <script src="../js/usesettings.js"></script>
    <script src="/particles.js"></script>
    <script src="/app.js"></script>
</head>
<body>
    <div id="particles-js"></div>
    <div id="loading-screen"><div id="loading-spinner"></div><h1 id="ld"></h1></div>

    <div class="navbar">
        <div class="logo"><span>Szvy Central</span></div>
        <div class="nav-right">
            <a href="/index.html"><i class="fa-solid fa-house"></i></a>
            <a href="/pages/gxmez.html"><i class="fas fa-gamepad"></i></a>
            <a href="/pages/4pps.html"><i class="fas fa-border-all"></i></a>
            <a href="/pages/movies.html"><i class="fas fa-film"></i></a>
            <a href="/pages/ai.html"><i class="fa-solid fa-robot"></i></a>
            <a href="/pages/settings.html"><i class="fa-solid fa-gear"></i></a>
            <a href="/pages/extra.html"><i class="fas fa-plus"></i></a>
            <a href="/extra/discord.html"><i class="fa-brands fa-discord"></i></a>
        </div>
    </div>

    <div id="gameframe">
        <div class="gameDisplay">
            <div class="game"><iframe id="iframe" src="/404.html"></iframe></div>
            <div class="options">
                <div class="left">
                    <div class="gametext"><h1 id="titletext">{title}</h1></div>
                </div>
                <div class="right">
                    <i class="fa-solid fa-rotate-right reloadbtn" id="reloadbtn"></i>
                    <i class="fa-solid fa-expand fullscreenbtn" onclick="fullscreen();"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="addisplay" id="addisplay">
        <ins id="adElement"></ins>
        <div class="adtext">Advertisement</div>
    </div>

    <div class="bottom-addisplay" id="bottomAddisplay">
        <ins id="bottomAdElement"></ins>
        <div class="adtext">Advertisement</div>
    </div>

    <script>
        var iframe = document.getElementById("iframe");
        function fullscreen() {
            if (iframe.requestFullscreen) iframe.requestFullscreen();
            else if (iframe.webkitRequestFullscreen) iframe.webkitRequestFullscreen();
            else if (iframe.msRequestFullscreen) iframe.msRequestFullscreen();
        }
        document.getElementById("reloadbtn").onclick = function() { iframe.src += ""; };

        function getUrlParameter(name) {
            var regex = new RegExp('[?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results ? decodeURIComponent(results[1].replace(/\+/g, ' ')) : '';
        }

        async function fetchGameData(url) {
            try {
                const response = await fetch('/json/gg.json');
                const data = await response.json();
                const game = data.find(game => game.link === url);
                if (game && game.alt) {
                    document.getElementById("titletext").textContent = game.alt;
                }
            } catch (error) {
                console.error("Error fetching JSON:", error);
            }
        }

        var url = getUrlParameter('url');
        if (url) {
            url = url.replace(/%2F/g, "/");
            iframe.src = url;
            fetchGameData(url);
        }
    </script>
</body>
</html>
