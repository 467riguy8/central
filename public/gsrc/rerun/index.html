<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>RERUN</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
        background: #000;
      }
      #unityContainer {
        position: absolute;
        width: 100% !important;
        height: 100% !important;
        top: 0;
        left: 0;
      }
    </style>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/rerundone.json", {
        Module: {
          onRuntimeInitialized: function() {
            // Auto fullscreen on load
            if (unityInstance.SetFullscreen) {
              unityInstance.SetFullscreen(1);
            }
            
            // Handle window resizing
            function onResize() {
              var container = document.getElementById('unityContainer');
              container.style.width = window.innerWidth + 'px';
              container.style.height = window.innerHeight + 'px';
              
              // For mobile devices
              if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
                container.style.width = window.innerWidth + 'px';
                container.style.height = window.innerHeight + 'px';
              }
            }
            
            // Mobile viewport setup
            if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
              var meta = document.createElement('meta');
              meta.name = 'viewport';
              meta.content = 'width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no';
              document.head.appendChild(meta);
            }
            
            window.addEventListener('resize', onResize);
            onResize();
          }
        }
      });
    </script>
  </head>
  <body>
    <div id="unityContainer"></div>
  </body>
</html>
